data_preparation: 
  shuffle_enabled: No         # Shuffles correspondence between x and y  (cannot be used with deep shuffle or unshuffled data)
  deep_shuffle_enabled : No    # Shuffles each column of the dataset independently (cannot be used concurrently with data_shuffle or unshuffled data)
model:
  testing-proportion: 0.2
  method: 2
  hyperparam-opt: No  # Enables gridsearch_CV, takes a LONG time (depending on parameters specified)
  strat: No
  cv: 6            # Number of cross validation folds (For all data) after hyperparameter tuning                     ## See line approx 747 for more gridsearchCV cv values
# Enable only norm or std (not both at the same time... makes no sense) any combination of norm0-2 is fine same with std0-2
  norm:
      feat: No    # Forces normalization of _feats_*
      rxn: No     # Forces normalization of _rxns_*
      raw: No     # Forces normalization of _raws_* (post calculations of proportional values)
  std:
      feat: Yes     # Forces standardization of _feats_*
      rxn: Yes      # Forces standardization of _rxns_*
      raw: Yes      # Forces standardization of _raws_* (post calculations of proportional values)
dataset:
    rxn-only: No
    chemical-only: No
    rxn-chemical: No

runs: 10
fixed-predictors: No
col_num_selected: 20
top-tail: 1
